<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Foto dan upload
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="2" *ngFor="let data of fotoe.dataFoto; index as position">
        <ion-img (click)="upload(data)" [src]="data.webviewPath"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="Foto()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
